<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Safari Navigation</title>

    <!-- Bootstrap Core CSS -->

    <!-- Custom Fonts -->

    <link rel="stylesheet" type="text/css" href="css/default.css" />

<body id="page-top" class="index">

    <div class="md-modal md-effect-18" id="modal-18">
        <div class="row">
            <div class="col-xs-4">
                <div class="md-content">
                    <h3>Pre-Trade</h3>
                    <div>
                        <img class="img-responsive" src="img/standard_tile.svg" alt="standard tile">
                        <br>
                        <button class="md-close">Select</button>
                    </div>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="md-content">
                    <h3>Execution</h3>
                    <div>
                        <img class="img-responsive" src="img/standard_tile.svg" alt="standard tile">
                        <br>
                        <button class="md-close">Select</button>
                    </div>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="md-content">
                    <h3>Post-Trade</h3>
                    <div>
                        <img class="img-responsive" src="img/standard_tile.svg" alt="standard tile">
                        <br>
                        <button class="md-close">Select</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
         <!-- Navigation -->
            <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">CitiFX PULSE </a>
                    </div>
                    <div>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="page-scroll">
                            <button class="md-trigger md-setperspective" data-modal="modal-18">Navigation &nbsp; <i class="fa fa-clone"></i></button>
                        </li>
                    </ul>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </nav>



            <!-- Header -->
            <header>
                <div class="container-fluid" id="maincontent" tabindex="-1">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1>Pre-Trade</h1>
                            <img class="img-responsive" src="img/standard_tile.svg" alt="standard tile">      
                        </div>
                    </div>
                </div>
            </header>
    </div>
   

    <div class="md-overlay"></div><!-- the overlay element -->

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- classie.js by @desandro: https://github.com/desandro/classie -->

    <script src="js/cssParser.js"></script>
    <script src="js/css-filters-polyfill.js"></script>
